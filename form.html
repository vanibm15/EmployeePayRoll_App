<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
		<title>Employee Payroll Form</title>
</head>
<body> 

    <header class="header-content header">
        <div class="logo-content">
            <img src="../assests/images/logo.png" alt="">
            <div>
							<span class="emp-text">EMPLOYEE</span><br>
							<span class="emp-text emp-payroll">PAYROLL</span>
						</div>
				</div>
	  </header>
      <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
          <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label> 
                  <input class="input" type="text" id="name" name="name" 
                            placeholder="Your Name..." required>
                            <error-output class="text-error" for="text"></error-output>
            </div>
          
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                        <div class="profile-radio-content">
                            <label>
                                <input type="radio" id="profile1" name="profile" 
                                    value="../assests/profile-images/Ellipse -1.png" required>
                                 <img class="profile" id="image1" src="../assests/profile-images/Ellipse -1.png">
                            </label>
                            <label>
                                <input type="radio" id="profile2" name="profile" 
                                    value="../assests/profile-images/Ellipse -2.png" required>
                                <img class="profile" id="image2" src="../assests/profile-images/Ellipse -2.png">
                            </label>
                            <label>
                                <input type="radio" id="profile3" name="profile"
                                     value="../assests/profile-images/Ellipse -3.png" required>
                                <img class="profile" id="image3" src="../assests/profile-images/Ellipse -3.png">
                            </label>
                            <label>
                                <input type="radio" id="profile4" name="profile" 
                                    value="../assests/profile-images/Ellipse -4.png" required>
                                <img class="profile" id="image4" src="../assests/profile-images/Ellipse -4.png">
                            </label>
                        </div>
                    </div>  
                    <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                        <div>
                          <input type="radio" id="male" name="gender" value="male">
                          <label class="text" for="male">Male</label>
                          <input type="radio" id="female" name="gender" value="female">
                          <label class="text" for="female">Female</label>
                        </div>
                      </div>
                      <div class="row-content">
                        <label class="label text" for="department">Department</label>
                        <div>
                          <input class="checkbox" type="checkbox" id="hr" name="hr" valur="HR">
                          <label class="text" for="hr">HR</label>
                          <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                          <label class="text" for="sales">Sales</label>
                          <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                          <label class="text" for="finance">Finance</label>
                          <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                          <label class="text" for="engineer">Engineer</label>
                          <input class="checkbox" type="checckbox" id="others" name="others" value="others">
                          <label class="text" for="others">Others</label>             
                        </div>
                      </div>
                      <div class="row-content">
                        <label class="label text" for="salary">Choose your Salary</label>
                        <input class="input" type="range" name="salary" id="salary" min="10000"
                          max="100000" step="100" value="50000" required>
                          <output class="salary-output" for="salary">50000</output>
                      </div>
